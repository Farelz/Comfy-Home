<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Comfy Home</title>
    <!-- FONT AWESOME -->
    <script
      src="https://kit.fontawesome.com/a95a9ebfa1.js"
      crossorigin="anonymous"
    ></script>
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- NAV BAR -->

    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <i class="fas fa-bars"></i>
        </span>
        <img src="images/logo.svg" alt="Store Logo" />
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-cart-plus"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>

    <!-- END OF NAV BAR -->

    <!-- HERO -->

    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">Furniture Collection</h1>
        <button class="banner-btn">Shop Now</button>
      </div>
    </header>

    <!-- END OF HERO -->

    <!-- PRODUCTS -->

    <section class="products">
      <div class="section-title">
        <h2>Our Products</h2>
      </div>
      <div class="products-center">

        <!-- SINGLE PRODUCTS -->

        <article class="product">
          <div class="img-container">
            <img src="images/neonbrand-iAftdIcgpFc-unsplash.jpg" alt="Product" class="product-img">
            <button class="bag-btn" data-id='1'>
              <i class="fas fa-shopping-cart"></i>
              Add To Bag
            </button>
          </div>
          <h3>Queen Bed</h3>
         <h4> <span>&#8358;</span>125,000</h4>
        </article>

    <!-- END OF SINGLE PRODUCTS -->

      </div>
    </section>

    <!-- END OF PRODUCTS -->

    <!-- CART -->

    <div class="cart-overlay">
    <div class="cart">
      <span class="close-cart">
        <i class="fas fa-window-close"></i>
      </span>
      <h2>Your Cart</h2>
      <div class="cart-content">

        <!-- CART ITEM -->

        <div class="cart-item">
          <img src="images/neonbrand-iAftdIcgpFc-unsplash.jpg" alt="Product">
          <div>
            <h4>Queen Bed</h4>
            <h5><span>&#8358;</span>125,000</h5>
            <span class="remove-item">remove</span>
          </div>
          <div>
            <i class="fas fa-chevron-up"></i>
            <i class="fas fa-chevron-down"></i>
          </div>
        </div>
        <!-- END OF CART ITEM -->
      </div>
    </div>
    </div>

    <!-- END OF CART -->
    <script src="app.js"></script>
  </body>
</html>
